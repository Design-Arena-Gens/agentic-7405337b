<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Hola!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        p {
            font-size: 2rem;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            display: inline-block;
            animation: wave 2.5s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            10%, 30% {
                transform: rotate(14deg);
            }
            20%, 40% {
                transform: rotate(-8deg);
            }
            50% {
                transform: rotate(14deg);
            }
            60% {
                transform: rotate(0deg);
            }
        }

        .time {
            margin-top: 2rem;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 1.5rem;
            }
            .time {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Hola! <span class="emoji">ðŸ‘‹</span></h1>
        <p>Bienvenido</p>
        <div class="time" id="time"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const timeString = now.toLocaleTimeString('es-ES', options);

            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('es-ES', dateOptions);

            document.getElementById('time').innerHTML = `${dateString}<br>${timeString}`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
